<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>js-html-css-boolzap</title>

</head>
<body>
    

    <div id="app" class="container">

        <aside class="left">
            <header>
                <div class="profilo">
                    <img src="assets/img/avatar_io.jpg" alt="avatar_io">
                    <span>Nome Utente</span>
                </div>

                <div class="profilo-bar">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </header>

            <div class="notifiche">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div class="notifiche-testo">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
                
            </div>


            <section>
                <div class="box-input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="lista-contatti">
                    <ul>
                        <li>
                            <img src="assets/img/avatar_1.jpg" alt="">
                            <span>Michele</span>
                        </li>

                        <li>
                            <img src="assets/img/avatar_2.jpg" alt="">
                            <span>Fabio</span>
                        </li>

                        <li>
                            <img src="assets/img/avatar_3.jpg" alt="">
                            <span>Samuele</span>
                        </li>

                        <li>
                            <img src="assets/img/avatar_4.jpg" alt="">
                            <span>Luisa</span>
                        </li>
                    </ul>
                </div>

            </section>

        </aside>



        <main class="right">

            <header>
                <div class="profilo">
                    <img src="assets/img/avatar_1.jpg" alt="avatar_io">
                    <div class="accesso-scritte">
                        <span>Michele</span><br>
                        <span>Ultimo accesso oggi alle</span> 
                    </div>
                    

                </div>

                <div class="profilo-bar">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <section>
                <div class="mess-container mess-container-right">
                    <div class="mess sent">
                      <p>Hai portato a spasso il cane?</p>
                      <span>10/01/2020 15:30:55</span>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- <div class="msg sent">
                        <p>Sono le 11</p>
                        <span>58584745757</span>
                        <i class="fas fa-chevron-down"></i>
                      </div> -->
                  </div>
                  <div class="mess-container">
                    <div class="mess received">
                      <p>Tutto fatto!</p>
                      <span>10/01/2020 16:15:22</span>
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
            </section>

            <footer>
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </footer>




        </main>


        

    </div> <!-- end APP -->

    <script src="assets/js/script.js"></script>
</body>
</html>
